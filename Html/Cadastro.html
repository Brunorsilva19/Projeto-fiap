<!doctype html>
<html lang="pt-br">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
    <main class="container">


        <div class="card" id="Cadastramento">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <form>
                    <main>
                        <h1>Cadastrar</h1>
                    </main>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">*</span>
                        <input type="text" class="form-control" placeholder="Nome do usuario" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="mb-3">
                        <label id="login"></label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label id="login"></label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Confirme seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" id="senha"></label>
                        <input type="password" class="form-control" id="" placeholder="Insira sua senha">
                        <div class="mb-3">
                            <div class="col-auto">
                                <span id="passwordHelpInline" class="form-text">
                                Deve ter de 8 a 20 caracteres..
                            </span>
                            </div>
                            <label for="exampleInputPassword1" class="form-label" id="senha"></label>
                            <input type="password" class="form-control" id="" placeholder="Confirme sua senha">

                            <span id="passwordHelpInline" class="form-text">
                                Deve ter de 8 a 20 caracteres..
                            </span>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-primary" onclick="window.location.href = 'Dashboard.html'" id="Entrar">
                        <a>Entrar
                            <i class="fas fa-arrow-right"></i>
                        </a></button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-primary" id="Voltar" onclick="window.location.href = 'Login.html'">
                        <a>
                            <i class="fas fa-arrow-left"></i>
                        </a>Voltar</button>
                        </div>
                </form>

                </div>
            </div>
        </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
